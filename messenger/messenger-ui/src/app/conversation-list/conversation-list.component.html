<mat-grid-list cols="1" rows="1" rowHeight="300px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Conversations</mat-card-title>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let conversation of conversations">
            <button mat-menu-item>
              <a [routerLink]="[conversation.id]">Users: {{getNames(conversation)}} <mat-icon>navigate_next</mat-icon></a>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
