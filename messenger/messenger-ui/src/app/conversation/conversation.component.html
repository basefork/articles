<mat-card style="width: 85%; margin-left: 5%;" >
  <mat-card-title>Conversation</mat-card-title>
  <mat-card-subtitle>
    Participants: {{conversation.members}}</mat-card-subtitle>
  <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'400'">
    <mat-list-item *ngFor="let message of messages; index as i"
                   [dir]="message.from === message.from ? 'rtl' : 'ltr'"
    >
      <img *ngIf="message.type == 'text'" matListAvatar matTooltip="{{message.from}}"
           src="https://randomuser.me/api/portraits/thumb/lego/{{i}}.jpg"
      />
      <p *ngIf="message.type == 'text'" [dir]="'rtl'">{{message.content}}</p>
      <p *ngIf="message.type == 'member:joined'" class="text-center">
        <b>{{message.from}}</b> has joined the conversation</p>
    </mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-placeholder>Type here</mat-placeholder>
      <input matInput [formControl]="message" required>
      <button mat-button matSuffix mat-stroked-button aria-label="Send" (click)="send()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
