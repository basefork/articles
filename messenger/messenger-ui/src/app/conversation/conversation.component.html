<mat-card style="width: 85%; margin-left: 5%;" >
  <mat-card-title>Conversation</mat-card-title>
<!--  TODO add list of participants-->
<!--  <mat-card-subtitle *ngIf="conversation">-->
<!--    Participants: {{conversation.participants}}</mat-card-subtitle>-->
  <mat-card-content #scrollMe [style.overflow]="'auto'" [style.height.px]="'400'">
    <mat-list-item *ngFor="let message of messages; index as i"
                   [dir]="currentUser.username === message.from ? 'rtl' : 'ltr'"
    >
      <img matListAvatar matTooltip="{{message.from}}"
           src="https://i.pravatar.cc/150?img={{message.avatar}}.jpg"
      />
      <p [dir]="currentUser.username === message.from ? 'rtl' : 'ltr'">{{message.content}}</p>
      <p [dir]="currentUser.username === message.from ? 'rtl' : 'ltr'">{{message.dateSent}}</p>
      <p *ngIf="message.type == 'member:joined'" class="text-center">
        <b>{{message.from}}</b> has joined the conversation</p>
    </mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-placeholder>Type here</mat-placeholder>
      <input matInput [formControl]="message" required>
      <button mat-button matSuffix mat-stroked-button aria-label="Send" (click)="send()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
